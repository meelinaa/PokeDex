<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pokedex-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

    <header>
        <h1>Pokedex</h1>
    </header>

    <main>
        <div class="search">
            <input type="text" name="namePokomen" id="namePokemon" placeholder="pikachu">
            <button onclick="searchPokemon()">Search</button>
        </div>

        <div class="card">
            <div class="pictures">
                <img src="images/pika.png" alt="frontPic" id="frontPic">                     
            </div>
            <div class="infos">
                <p id="pokeName">Name: Pikachu</p>
                <p id="gameIndex">Index: 25</p>
                <p id="pokeIndex">Type: Electric</p>
                <p id="pokeGewicht">Weight: 60 kg</p>
                <p id="pokeGröße">Height: 120 cm</p>
            </div>
        </div>
    </main>

    <footer>
        use english names only
        <a href="https://www.pokewiki.de/Pok%C3%A9mon-Liste">Pokemon List</a>
    </footer>

    






    <script src="index.js"></script>
</body>
</html>
