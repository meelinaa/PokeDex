<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pokedex-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

    <header class="glass-effect main-cards-default-features">
        <h1>Pokedex</h1>
    </header>

    <main class="glass-effect main-cards-default-features">
        <div class="search">
            <input type="text" name="namePokomen" id="namePokemon" placeholder="pikachu">
            <button class="searchBtn" onclick="searchPokemon()">Search</button>
        </div>

        <div class="card">
            <div class="pictures">
                <img src="images/pika.png" alt="frontPic" id="frontPic">                     
            </div>
            <div class="infos">
                <p class="glass-effect" id="pokeName">Name: Pikachu</p>
                <p class="glass-effect" id="gameIndex">Index: 25</p>
                <p class="glass-effect" id="pokeIndex" >Type: Electric</p>
                <p class="glass-effect" id="pokeWeight">Weight: 6 kg</p>
                <p class="glass-effect" id="pokeHeight">Height: 40 cm</p>
            </div>
        </div>
    </main>

    <footer class="main-cards-default-features">
        <div>
            Use english names only: <a href="https://www.pokewiki.de/Pok%C3%A9mon-Liste">Pokemon List</a>
        </div>
        <div>
            Project created by <a href="https://github.com/meelinaa">Melina</a> 
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
